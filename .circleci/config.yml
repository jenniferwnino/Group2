# .circleci/config.yml
version: 2.1
orbs:
  msix: circleci/microsoft-msix@1.1.1
  win: circleci/windows@5.0.0
jobs:
  build:
    executor:
      name: win/default
    steps:
      - run:
          command: CD C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\MSBuild\Current\Bin\
          shell: cmd.exe
      - run:
          command: MSBuild.exe "C:\Users\circleci\project\Group 2\Group 2.sln"
          shell: cmd.exe
